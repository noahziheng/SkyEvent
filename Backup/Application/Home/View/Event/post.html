<div class="row" id="post">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><if condition="$type eq 1">{$Think.lang.admin_edit}<else />{$Think.lang.newevent}</if></h3>
			</div>
			<div class="panel-body">
				<if condition="$type eq 1">
					<script type="text/javascript">var eid = {$id};</script>
				<else />
					<script type="text/javascript">var eid = 0;</script>
				</if>
				<form class="form-horizontal">
					<if condition="$type eq 1">
					<div class="form-group">
						<label for="post_type" class="col-sm-2 control-label">{$Think.lang.post_type}</label>
						<div class="col-sm-10">
							<div class="btn-group" data-toggle="buttons">
								<label class="btn btn-primary <if condition="$event.type eq 1">active</if>">
									<input type="radio" name="type" autocomplete="off" value="1" <if condition="$event.type eq 1">checked</if>> {$Think.lang.post_type_1}
								</label>
								<label class="btn btn-primary  <if condition="$event.type eq 2">active</if>">
									<input type="radio" name="type" autocomplete="off" value="2" <if condition="$event.type eq 2">checked</if>> {$Think.lang.post_type_2}
								</label>
								<label class="btn btn-primary <if condition="$event.type eq 3">active</if>">
									<input type="radio" name="type" autocomplete="off" value="3" <if condition="$event.type eq 3">checked</if>> {$Think.lang.post_type_3}
								</label>
							</div>
						</div>
					</div>
					<else />
					<div class="form-group">
						<label for="post_type" class="col-sm-2 control-label">{$Think.lang.post_type}</label>
						<div class="col-sm-10">
							<div class="btn-group" data-toggle="buttons">
								<label class="btn btn-primary <if condition="$user.group lt 3">active</if>">
									<input type="radio" name="type" autocomplete="off" value="1" <if condition="$user.group lt 3">checked</if>> {$Think.lang.post_type_1}
								</label>
								<label class="btn btn-primary  <if condition="$user.group egt 3">active</if>">
									<input type="radio" name="type" autocomplete="off" value="2" <if condition="$user.group egt 3">checked</if>> {$Think.lang.post_type_2}
								</label>
								<label class="btn btn-primary">
									<input type="radio" name="type" autocomplete="off" value="3"> {$Think.lang.post_type_3}
								</label>
							</div>
						</div>
					</div>
					</if>
					<if condition="$type eq 1">
					<div class="form-group">
						<label for="post_type" class="col-sm-2 control-label">{$Think.lang.event_status}</label>
						<div class="col-sm-10">
							<div class="btn-group" data-toggle="buttons">
								<label class="btn btn-primary <if condition="$event.status eq 1">active</if>">
									<input type="radio" name="status" autocomplete="off" value="1" <if condition="$event.status eq 1">checked</if>> {$Think.lang.event_status_1}
								</label>
								<label class="btn btn-primary  <if condition="$event.status eq 2">active</if>">
									<input type="radio" name="status" autocomplete="off" value="2" <if condition="$event.status eq 2">checked</if>> {$Think.lang.event_status_2}
								</label>
								<label class="btn btn-primary <if condition="$event.status eq 3">active</if>">
									<input type="radio" name="status" autocomplete="off" value="3" <if condition="$event.status eq 3">checked</if>> {$Think.lang.event_status_3}
								</label>
								<label class="btn btn-primary <if condition="$event.status eq 4">active</if>">
									<input type="radio" name="status" autocomplete="off" value="4" <if condition="$event.status eq 4">checked</if>> {$Think.lang.event_status_4}
								</label>
							</div>
						</div>
					</div>
					</if>
					<div class="form-group">
						<label for="post_banner" class="col-sm-2 control-label">{$Think.lang.post_banner}</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="post_banner" value="<if condition="$type eq 1">{$event.banner}</if>" >
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-10">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation"><a href="#zh-cn" aria-controls="zh-cn" role="tab" data-toggle="tab">简体中文(zh-cn)</a></li>
							<li role="presentation" class="active"><a href="#en-us" aria-controls="en-us" role="tab" data-toggle="tab">English(United States) (en-us)</a></li>
						</ul>
						</div>
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane" id="zh-cn">
								<div class="form-group">
									<label for="post_title" class="col-sm-2 control-label">{$Think.lang.post_title}</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="post_title_cn" value="<if condition="$type eq 1">{$event.title.zh-cn}</if>" autofocus>
									</div>
								</div>
								<div class="form-group">
									<label for="ckeditor_standard" class="col-sm-2 control-label">{$Think.lang.post_detail}</label>
									<div class="col-sm-10">
										<textarea id="ckeditor_standard_cn"><if condition="$type eq 1">{$event.detail.zh-cn}</if></textarea>
									</div>
								</div>
							</div>
							<div role="tabpanel" class="tab-pane active" id="en-us">
								<div class="form-group">
									<label for="post_title" class="col-sm-2 control-label">{$Think.lang.post_title}</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="post_title_en" value="<if condition="$type eq 1">{$event.title.en-us}</if>" autofocus>
									</div>
								</div>
								<div class="form-group">
									<label for="ckeditor_standard" class="col-sm-2 control-label">{$Think.lang.post_detail}</label>
									<div class="col-sm-10">
										<textarea id="ckeditor_standard_en"><if condition="$type eq 1">{$event.detail.en-us}</if></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					<if condition="$type eq 1">
					<div class="form-group">
						<label for="post_time" class="col-sm-2 control-label">{$Think.lang.event_starttime}</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="post_starttime_year" value="{:date('Y',$event['starttime'])}" placeholder="2015" required><input type="text" class="form-control" id="post_starttime_month" value="{:date('m',$event['starttime'])}" placeholder="01" required><input type="text" class="form-control" id="post_starttime_day" value="{:date('d',$event['starttime'])}" placeholder="01" required><input type="text" class="form-control" id="post_starttime_time" value="{:date('Hi',$event['starttime'])}" placeholder="1200(UTC)" required>
						</div>
						<label for="post_time" class="col-sm-2 control-label">{$Think.lang.event_endtime}</label>
						<div class="col-sm-3">
							<div class="row">
								<input type="text" class="form-control" id="post_endtime_year" value="{:date('Y',$event['endtime'])}" placeholder="2015" required><input type="text" class="form-control" id="post_endtime_month" value="{:date('m',$event['endtime'])}" placeholder="01" required><input type="text" class="form-control" id="post_endtime_day" value="{:date('d',$event['endtime'])}" placeholder="01" required><input type="text" class="form-control" id="post_endtime_time" value="{:date('Hi',$event['endtime'])}" placeholder="1200(UTC)" required>
							</div>
						</div>
					</div>
					<else />
					<div class="form-group">
						<label for="post_time" class="col-sm-2 control-label">{$Think.lang.event_starttime}</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="post_starttime_year" placeholder="2015" required><input type="text" class="form-control" id="post_starttime_month" placeholder="01" required><input type="text" class="form-control" id="post_starttime_day" placeholder="01" required><input type="text" class="form-control" id="post_starttime_time" placeholder="1200(UTC)" required>
						</div>
						<label for="post_time" class="col-sm-2 control-label">{$Think.lang.event_endtime}</label>
						<div class="col-sm-3">
							<div class="row">
								<input type="text" class="form-control" id="post_endtime_year" placeholder="2015" required><input type="text" class="form-control" id="post_endtime_month" placeholder="01" required><input type="text" class="form-control" id="post_endtime_day" placeholder="01" required><input type="text" class="form-control" id="post_endtime_time" placeholder="1200(UTC)" required>
							</div>
						</div>
					</div>
					</if>
					<div class="form-group">
						<label for="post_route" class="control-label col-md-2">{$Think.lang.post_route}</label>
						<div class="col-md-2">
							<input type="text" class="form-control" id="post_route_dep" placeholder="Depature">
						</div>
						<div class="col-md-2">
							<input type="text" class="form-control" id="post_route_arr" placeholder="Arrival">
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control" id="post_route" placeholder="Route">
						</div>
						<div class="col-md-2">
							<button class="btn btn-success" type="button" id="route_add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>{$Think.lang.add}</button>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-2">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>#</th>
											<th>Aiport</th>
											<th>Route</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody id="edit-tbody">
										<script>
											var routelist = new Array();
											var routeid = 1;
										</script>
										<if condition="$type eq 1">
										<volist name="event['route']" id="vo" key="k">
											<tr id="rte-{$k}">
												<th scope="row">{$k}</th>
												<td>{$vo.0}</td>
												<td>{$vo.1}</td>
												<td><button type="button" class="btn btn-danger btn-sm" onclick="delete_rte(this);" data="{$k}">{$Think.lang.admin_del}</button></td>
											</tr>
											<script>
												routelist.push(["{$vo.0}","{$vo.1}"]);
												routeid = routeid+1;
											</script>
										</volist>
										</if>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-md-offset-4"><button type="button" class="btn btn-primary btn-block" onclick="edit();">{$Think.lang.submit}</button></div>
				</form>
			</div>
		</div>
	</div>
</div>


<script src="{$Think.const.ROOT_URL}Public/js/ckeditor/ckeditor.js"></script>
<script src="{$Think.const.ROOT_URL}Public/js/ckeditor/adapters/jquery.js"></script>
<script src="{$Think.const.ROOT_URL}Public/js/post.js" type="text/javascript" charset="utf-8"></script>
