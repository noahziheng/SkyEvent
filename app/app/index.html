<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkyEvent - Flight Simuate Event Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <body ng-app="appApp" ng-controller="BodyCtrl">

    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="logo">
              <h1><a href="#/"><img src="images/logo.png"  style="width:auto;height:40px;"></a><a href="http://www.vatprc.net"><img src="http://www.vatprc.net/media/images/logo(2).png" style="width:130px;height:35px;"></a></h1>
            </div>
          </div>
          <div class="col-md-4">
            <div class="navbar navbar-inverse" role="banner">
              <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                <ul class="nav navbar-nav">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"> SkyEvent管理员 Ziheng Gao <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="/User/login">登录</a></li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="col-md-2">
            <div class="navbar navbar-inverse" role="banner">
              <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                <ul class="nav navbar-nav">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">语言/Language<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="/?l=zh-cn"><img src="images/lang/cn.png"> 简体中文</a></li>
                      <li><a href="/?l=en-us"><img src="images/lang/us.png"> English(United States)</a></li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content container">
      <div class="row">
        <div class="col-md-2">
          <div class="sidebar content-box" style="display: block;" ng-controller="NavCtrl as nav">
            <ul class="nav">
              <li ng-class="nav.index"><a ng-href="#/"><i class="glyphicon glyphicon-home"></i> 首页</a></li>
              <li ng-class="nav.cal"><a ng-href="#/calendar" ><i class="glyphicon glyphicon-calendar"></i> 日历</a></li>
              <li ng-class="nav.new"><a ng-href="#/event/post" ><i class="glyphicon glyphicon-pencil"></i> 新建活动</a></li>
              <li ng-class="nav.list"><a ng-href="#/event/list" ><i class="glyphicon glyphicon-list"></i> 活动列表</a></li>
              <li ng-class="nav.user"><a ng-href="#/user/admin" ><i class="glyphicon glyphicon-tasks"></i> 用户管理</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-10" ng-view></div>
      </div>
    </div>

    <footer>
         <div class="container">
           <div class="copy text-center">Copyright 2015 <a href='#'>SkyEvent</a></div>
          </div>
      </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/calendar.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/body.js"></script>
