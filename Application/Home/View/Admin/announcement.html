<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          <div class="panel-title">{$Think.lang.announcement_admin}
            <div class="pull-right">
              <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#editModal" onclick="edit(0);">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>{$Think.lang.announcement_title}</th>
              <th>{$Think.lang.announcement_time}</th>
              <th>{$Think.lang.announcement_user}</th>
              <th>{$Think.lang.action}</th>
            </tr>
          </thead>
          <tbody>
            <volist name="datas" id="data">
              <tr>
                <th scope="row">{$i}</th>
                <td>{:byLang($data['title'],$data['title_ch'])}</td>
                <td>{:timeformat($data['time'])}</td>
                <td>{:getUserFullName($data['user'])}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="...">
                    <a href="{$Think.const.ROOT_URL}Index/{$data.id}" role="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </a>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal" onclick="edit({$data.id});">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <a href="{$Think.const.ROOT_URL}Admin/delannouncement/{$data.id}" role="button" class="btn btn-danger">
                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                  </div>
                </td>
              </tr>
            </volist>
          </tbody>
        </table>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editModalLabel">{$Think.lang.announcement_add}</h4>
      </div>
      <div class="modal-body">
        <form id="postForm" class="form-horizontal" action="{$Think.const.ROOT_URL}Admin/editannouncement" method="POST">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">{$Think.lang.announcement_title}<br>({$Think.lang.english})</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" id="inputTitle">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTitleCH" class="col-sm-2 control-label">{$Think.lang.announcement_title}<br>({$Think.lang.chinese})</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title_ch" id="inputTitleCH">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDetail" class="col-sm-2 control-label">{$Think.lang.announcement_detail}<br>({$Think.lang.english})</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" name="detail" id="inputDetail"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputDetailCH" class="col-sm-2 control-label">{$Think.lang.announcement_detail}<br>({$Think.lang.chinese})</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" name="detail_ch" id="inputDetailCH"></textarea>
            </div>
          </div>
          <div id="topgroup" class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="top" id="inputTop"> {$Think.lang.maketop}
                </label>
              </div>
            </div>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{$Think.lang.close}</button>
        <button type="submit" class="btn btn-primary">{$Think.lang.submit}</button>
      </div>
        </form>
    </div>
  </div>
</div>

<script src="{$Think.const.ROOT_URL}Public/js/ckeditor/ckeditor.js"></script>
<script src="{$Think.const.ROOT_URL}Public/js/ckeditor/adapters/jquery.js"></script>
<script type="text/javascript" src="{$Think.const.ROOT_URL}Public/js/announcement.js"></script>
